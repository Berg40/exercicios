<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img class="imgTitulo" src="img/logo.png" alt="Logo">
            <p class="titulo">EXERCÍCIOS</p>
            <img class="imgTitulo" src="img/logo.png" alt="Logo"></h1>
    </header>

    <section>
        <div class="botoesContainer" >
            
            <p>
            <button class="botoes"  onclick="mostrarExercicio(`inferiores`)">Inferiores</button>
            <button class="botoes" onclick="mostrarExercicio(`costas`)">Costas</button>
            <button class="botoes" onclick="mostrarExercicio(`peito`)">Peito</button>
            <button class="botoes" onclick="mostrarExercicio(`triceps`)">Tríceps</button>
            <button class="botoes" onclick="mostrarExercicio(`ombro`)">Ombros</button>
            <button class="botoes" onclick="mostrarExercicio(`biceps`)">Bíceps</button>
            <button class="botoes" onclick="mostrarExercicio(`antebraco`)">Antebraço</button>
            <button class="botoes" onclick="mostrarExercicio(`abdominal`)">Abdominal</button>
            <button class="botoes" onclick="mostrarExercicio(`aerobico`)">Aeróbico</button>
            <button class="botoes" onclick="mostrarExercicio(`alongamento`)">Alongamento</button>
            <button class="botoes" onclick="mostrarExercicio(`pilates`)">Pilates</button>
            <button class="botoes" onclick="mostrarExercicio(`cross`)">Cross</button>
            <button class="botoes" onclick="calculadora()">Calculadora Fitness</button>
            </p>
            <div id="timer" class="botoes" style="width: 250px; margin: auto;">
                <h3 style="padding: 0px;">Timer de Descanso</h3>
 
                <label>Tempo (segundos): </label><br>
                <input type="number" id="inputSegundos" value="30" min="5" style="width: 100px; height: 30px; margin: 5px; text-align: center; border-radius: 10px;"><br>
                
                <button class="botoes" id="botaoControle" onclick="controleTimer()">Iniciar</button>
                <div id="tempo" style="margin: 10px;"><h2 style="font-size: 35px; padding: 0px;">00:30</h2></div>
        
            </div>
            <audio id="somApito" loop>
                <source src="audio/gong-sound2.mp3" type="audio/mp3">
            </audio>


        </div>

        <div class="galeria" id="galeria"></div>

<!-- Modal escondido -->
    <div id="modal" class="modal" >
        
    <img  id="modalImg" style="max-width:90%; max-height:90%; border-radius: 10px; user-select: none; -webkit-user-drag: none;">
     
    </div>

    

    </section>

    <footer>Copyright &copy; Berg Andrade 2025. </footer>
    <script src="script.js"></script>
</body>
</html>
